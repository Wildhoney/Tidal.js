<!DOCTYPE html>
<html>
<head>
    <title>Tidal.js</title>
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic" rel="stylesheet" />

    <!-- Bower dependencies! -->
    <script type="text/javascript" src="components/angular/angular.js"></script>
    <script type="text/javascript" src="components/underscore/underscore.js"></script>
    <script type="text/javascript" src="components/socket.io-client/dist/socket.io.js"></script>
    <script type="text/javascript" src="components/js-yaml/js-yaml.js"></script>

    <!-- Angular app! -->
    <script type="text/javascript" src="js/Application.js"></script>
    <script type="text/javascript" src="js/controllers/ApplicationController.js"></script>
    <script type="text/javascript" src="js/controllers/ClientsController.js"></script>
    <script type="text/javascript" src="js/controllers/StrategyController.js"></script>
    <script type="text/javascript" src="js/services/Tidal.js"></script>

</head>
<body ng-app="tidalApp" ng-controller="ApplicationController">

    <section ng-controller="StrategyController">

        <section class="clients" ng-controller="ClientsController">

            Clients: {{clients.length}}
            <br />
            Strategies: {{strategies.length}}

        </section>

    </section>

</body>
</html>
